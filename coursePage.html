<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Seat Reservation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* General styling */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
}

.container {
    display: flex;
    justify-content: flex-end;
    padding: 20px;
}

/* Reservation Form styling */
.reservation-form {
    width: 300px;
    background-color: #ffffff;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

h2 {
    font-size: 20px;
    margin-bottom: 20px;
    color: #333;
}

.trip-section {
    margin-bottom: 20px;
}

.trip-section h3 {
    font-size: 16px;
    color: #555;
    margin-bottom: 5px;
}

.trip-section p {
    font-size: 14px;
    color: #777;
}

.confirm-btn {
    width: 100%;
    padding: 10px;
    background-color: #ff6600;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

.confirm-btn:hover {
    background-color: #ff5500;
}

</style>
<body>
    <div class="container">
        <!-- Seat Reservation Form -->
        <div class="reservation-form">
            <form>
                <div className='row'>

                    <div className='col-3 '>
                        <div className='col-12'>
                            <label htmlFor="name" className="form-label">নাম </label><span>
                            <input type="text" className="form-control" id="name" placeholder="সোহানা আফসানা" /></span>
                        </div>
                    </div>
                </div>
                
                <div className='row'>
                
                    <div className='col-12'>
                    <label class="col-sm-4 col-form-label">আপনি একজন </label>
                            <input class="form-check-input" type="radio" name="identity" id="student" value="student"/>শীক্ষার্থী
                            
                        </div>
                </div>
                <div className='row'>
                
                    <div className='col-12'>
                    <label class="col-sm-4 col-form-label"></label>
                            <input class="form-check-input" type="radio" name="identity" id="guirdian" value="guirdian"/>অবিভাবক

                    </div>
                </div>
                <div className='row'>
        
                        <div className='col-12'>
                            <label htmlFor="district" className="form-label">জেলা</label>
                            <input type="district" className="form-control" id="district"  placeholder="চট্টগ্রাম"/>
                        </div>
                    
                </div>
                <div className='row'>
                
                        <div className='col-12 border-radius-3'>
                        <label class="col-sm-4 col-form-label">আপনি একজন </label>
                                <input class="form-check-input" type="radio" name="class" id="ssc" value="ssc"/>SSC
                            
                        </div>
                
                </div>
                <div className='row'>
                    
                        <div className='col-12'>
                                <label class="col-sm-4 col-form-label"></label>
                                <input class="form-check-input" type="radio" name="class" id="hsc" value="hsc"/>HSC
                        
                    </div>
                </div>
                <div className='row'>
                    
                        <div className='col-12'>
                        <button type="submit" className="btn btn-primary">প্রবেশ করুন</button>
                </div>
           

        </div>
    
    </form>  
            <button class="confirm-btn">Confirm</button>
        </div>
    </div>
</body>
</html>
